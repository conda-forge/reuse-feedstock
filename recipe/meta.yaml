{% set version = "2.1.0" %}
{% set sha256 = "4211e91caa4c9e433802618a89a2d49a67e2bf76a8029d6708090892f0cdebec" %}

package:
  name: reuse
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/r/reuse/reuse-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  entry_points:
    - reuse = reuse._main:main
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps -vv

requirements:
  host:
    - pip
    - python >=3.6
    - setuptools_scm
    - poetry-core
  run:
    - binaryornot
    - boolean.py
    - jinja2
    - license-expression
    - python >=3.6
    - python-debian
    - requests
    - setuptools

test:
  imports:
    - reuse
  commands:
    - reuse --help

about:
  home: https://reuse.software/
  license: GPL-3.0-or-later AND Apache-2.0 AND CC0-1.0 AND CC-BY-SA-4.0
  license_file:
    - LICENSES/GPL-3.0-or-later.txt
    - LICENSES/Apache-2.0.txt
    - LICENSES/CC0-1.0.txt
    - LICENSES/CC-BY-SA-4.0.txt
  summary: reuse is a tool for compliance with the REUSE recommendations.
  doc_url: https://reuse.readthedocs.io/
  dev_url: https://github.com/fsfe/reuse-tool

extra:
  recipe-maintainers:
    - mbargull
    - traversaro
